<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/adminlte/AdminLTE.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/adminlte/skins/_all-skins.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini" style="background-color:#ecf0f5;">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">添加表单</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" action="/category" method="post">

      <div class="box-body">
      <div class="form-group">
        <label>上级分类</label>
        <select class="form-control" name="pid" style="width: 100%;">
          <option value="0">请选择</option>
          {volist name="data" id="vo"}
          <option value="{$vo.id}">{$vo.name}</option>
          {/volist}
        </select>
      </div>
        <div class="form-group">
          <label for="exampleInputPassword1">分类名称</label>
          <input type="text" name="name" class="form-control" id="exampleInputPassword1" placeholder="name">
        </div>
        
      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">确定</button>
      </div>
    </form>
  </div>


    
</body>

</html>
